<form #f="ngForm" (ngSubmit)="SaveForm()">
    <div class="form-group row">
        <label class="col-2">Name</label>
        <div class="col-10"><input type="text" name="name" [(ngModel)]="employee.name" class="form-control"></div>
    </div>
    <div class="form-group row">
        <label class="col-2">Age</label>
        <div class="col-10"><input type="text" name="age" [(ngModel)]="employee.age" class="form-control"></div>
    </div>
    <div class="form-group row">
        <label class="col-2">Status</label>
        <div class="col-10"><input type="checkbox" name="status" [(ngModel)]="employee.status"></div>
    </div>
    <div class="form-group row justify-content-end">
        <div class="col-10">
            <button type="submit">Save</button>
            <button type="button" (click)="GotoEmployee()">Cancel</button>
        </div>
    </div>
</form>
